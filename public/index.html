<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>teire.exe</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/mainnt.css">
</head>

<body class="main">
  <section id="hero" class="hero is-primary is-fullheight teire-container">
    <canvas id="gameCanvas" class="no-click" width="100vw" height="100vh"></canvas>
    <div id="score" class="title hidden">0</div>
    <div id="game-over-container" class="game-over-container hidden">
      <div id="game-over-text" class="game-over title">Game Over</div>
      <div id="game-over-score" class="game-over-score subtitle">Score: 0</div>
      <div id="game-over-highscore" class="game-over-highscore subtitle">High Score: 0</div>
      <button id="game-over-retry" class="button is-primary game-over-retry">
        <span>Retry?</span>
        <span class="icon">
          <i class="fas fa-undo"></i>
        </span>
      </button>
      <div id="game-over-cover" class="game-over-cover no-click hidden"></div>
    </div>
    <a id="menu-button" role="button" class="menu-burger" aria-label="menu" aria-expanded="false">
      <i id="burger-icon" class="fas fa-bars"></i>
    </a>
    <div class="hero-body">
      <aside id="menu" class="menu">
        <ul class="menu-list">
          <li><a href="/">Home</a></li>
          <li><a href="/thing1">Thing 1</a></li>
          <li><a href="/thing2">Thing 2</a></li>
        </ul>
      </aside>
      <div id="teire" class="container has-text-centered">
        <h1 class="title">
          Teire
        </h1>
        <h2 id="widepeepo" class="subtitle">
          widepeepoHappy
        </h2>
      </div>
    </div>
  </section>
  <footer class="footer has-text-centered">
    <div class="container">
      <div class="columns">
        <div class="column is-8-desktop is-offset-2-desktop">
          <p>
            <strong class="has-text-weight-semibold">
              made by
              <a id="foo" href="https://github.com/fooooooooooooooo">foo</a> :)
            </strong>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/4d77eed3de.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="lib/main.js"></script>
  <script type="text/javascript" src="lib/snake.js"></script>
</body>

</html>
